<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chapterized Video Player with Centered Images</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/test.css">

</head>
<body>

  <body>

    <div class="container mt-3 position-relative">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-lg-8">
          <div class="ratio ratio-16x9 position-relative">
            <video id="videoPlayer" class="w-100" controls>
              <source src="./utility/vid.mp4" type="video/mp4"> </video>
  
            <!-- Overlay Buttons -->
            <button id="btn1" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal1"></button>
            <button id="btn2" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal2"></button>
          </div>
          <div class="progress-container mt-2 position-relative">
            <div id="progressBar" class="progress" style="height: 8px;">
              <div id="progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- Chapter Markers -->
            <div id="markerContainer"></div>
          </div>
        </div>
      </div>
    </div>
    

        <!-- Modal 1 -->
        <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal1Label">اختبار</h5>
              </div>
              <div class="container mt-5">
                <h1 class="text-center mb-4">اختبار</h1>
                <form id="quizForm">
                  <div id="quiz-container">
                    <!-- Quiz questions will be injected here -->
                  </div>
                  <button type="button" class="btn btn-primary mt-3" id="next-btn" onclick="nextQuestion()">التالي</button>
                  <button type="button" class="btn btn-secondary mt-3 hidden" id="review-btn" onclick="reviewQuiz()">مراجعة الاختبار</button>
                </form>
              
                <div id="result" class="alert alert-info hidden mt-3"></div>
                <div id="recommendations" class="mt-3"></div>
              </div>      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv7">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal2Label">Modal 2 Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                This is the content of Modal 2. You can place any text or HTML elements here.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="back"></div>
        <div class="btnq"data-bs-toggle="modal" data-bs-target="#modal1"></div>

        <script>
          const btnback = document.querySelector('.back');
          btnback.addEventListener('click', () => {
              window.open('../index.html', '_self');
              })
        </script>  
    
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/test.js"></script>

</body>
</html>
