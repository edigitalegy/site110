<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chapterized Video Player with Centered Images</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/test.css">

</head>
<body>

  <body>

    <div class="container mt-3 position-relative">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-lg-8">
          <div class="ratio ratio-16x9 position-relative">
            <video id="videoPlayer" class="w-100" controls>
              <source src="./utility/vid.mp4" type="video/mp4"> </video>

<!--  ////////////////////////////////////////VIDEO btn////////////////////////////// -->
            <!-- Overlay Buttons -->
            <button id="btn1" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal1"></button>
            <button id="btn2" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal2"></button>
            <button id="btn3" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal3"></button>
            <button id="btn4" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal4"></button>
            <button id="btn5" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal5"></button>
            <button id="btn6" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal6"></button>
            <button id="btn7" class="overlay-button" data-bs-toggle="modal" data-bs-target="#modal7"></button>

          </div>

<!--  ////////////////////////////////////////progress bar////////////////////////////// -->
          <div class="progress-container mt-2 position-relative">
            <div id="progressBar" class="progress" style="height: 8px;">
              <div id="progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- Chapter Markers -->
            <div id="markerContainer"></div>
          </div>
        </div>
      </div>
    </div>
    
<!--  ////////////////////////////////////////Modal////////////////////////////// -->
<!-- Modal 1 -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">المستشعر</h5>
      </div>
      <div class="modal-body">
        <video id="v1" class="w-100" controls>
        <source src="./utility/v1.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv1">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">الوظيفة</h5>
      </div>
      <div class="modal-body">
        <video id="v2" class="w-100" controls>
        <source src="./utility/v2.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv2">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 3 -->
<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">أنواع المستشعر</h5>
      </div>
      <div class="modal-body">
        <video id="v3" class="w-100" controls>
        <source src="./utility/v3.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv3">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 4 -->
<div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">مكونات المستشعر</h5>
      </div>
      <div class="modal-body">
        <video id="v4" class="w-100" controls>
        <source src="./utility/v4.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv4">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 5 -->
<div class="modal fade" id="modal5" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">الصحة</h5>
      </div>
      <div class="modal-body">
        <video id="v5" class="w-100" controls>
        <source src="./utility/v5.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv5">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 6 -->
<div class="modal fade" id="modal6" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">التعليم</h5>
      </div>
      <div class="modal-body">
        <video id="v6" class="w-100" controls>
        <source src="./utility/v6.mp4" type="video/mp4"> </video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv6">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal 7 -->
<div class="modal fade" id="modal7" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">اختبار</h5>
      </div>
      <div class="container mt-5">
        <h1 class="text-center mb-4">اختبار</h1>
        <form id="quizForm">
          <div id="quiz-container">
            <!-- Quiz questions will be injected here -->
          </div>
          <button type="button" class="btn btn-primary mt-3" id="next-btn" onclick="nextQuestion()">التالي</button>
          <button type="button" class="btn btn-secondary mt-3 hidden" id="review-btn" onclick="reviewQuiz()">مراجعة الاختبار</button>
        </form>
      
        <div id="result" class="alert alert-info hidden mt-3"></div>
        <div id="recommendations" class="mt-3"></div>
      </div>      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnv7">Close</button>
      </div>
    </div>
  </div>
</div>

<!--  ////////////////////////////////////////script////////////////////////////// -->
<div class="back"></div>

<script>
  const btnback = document.querySelector('.back');
  btnback.addEventListener('click', () => {
      window.open('../index.html', '_self');
                                        })
</script>  
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/test.js"></script>
</body>
</html>
